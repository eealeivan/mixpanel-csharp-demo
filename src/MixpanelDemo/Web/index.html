<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>mixpanel-csharp demo</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/content/github.css" rel="stylesheet" />
</head>
<body>
    <div class="container" ng-app="indexApp" ng-controller="IndexCtrl">
        <div class="row">
            <div class="col-sm-6">
                
            </div>
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading text-center"><strong>Super Properties</strong></div>

                    <!-- Table -->
                    <md-properties ng-model="model.superProperties"></md-properties>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="text-center">Prepare the message</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Token</label>
                                <div class="col-sm-9">
                                    <input type="text" ng-model="model.token" ng-change="tokenChanged()" class="form-control input-sm" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Distinct id</label>
                                <div class="col-sm-9">
                                    <input type="text" ng-model="model.distinctId" class="form-control input-sm" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Message type</label>
                                <div class="col-sm-5">
                                    <select ng-model="activeMessageType"
                                            ng-options="messageType for messageType in messageTypes"
                                            class="form-control input-sm"></select>
                                </div>
                            </div>
                        </div>
                        <div class='row'><div class='col-sm-12'><hr /></div></div>

                        <!--Track-->
                        <div ng-show="activeMessageType == 'track'">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Event</label>
                                    <div class="col-sm-9">
                                        <input type="text" ng-model="model.track.event" class="form-control input-sm" />
                                    </div>
                                </div>
                            </div>
                            <md-properties ng-model="model.track.properties"></md-properties>
                        </div>

                        <!--Alias-->
                        <div ng-show="activeMessageType == 'alias'">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Alias</label>
                                    <div class="col-sm-9">
                                        <input type="text" ng-model="model.alias.fromDistinctId" class="form-control input-sm" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!--PeopleSet-->
                        <div ng-show="activeMessageType == 'people-set'">
                            <md-properties ng-model="model.peopleSet.properties"></md-properties>
                        </div>
                        
                        <!--PeopleSetOnce-->
                        <div ng-show="activeMessageType == 'people-set-once'">
                            <md-properties ng-model="model.peopleSetOnce.properties"></md-properties>
                        </div>
                        
                        <!--PeopleAdd-->
                        <div ng-show="activeMessageType == 'people-add'">
                            <md-properties ng-model="model.peopleAdd.properties"></md-properties>
                        </div>
                        
                        <!--PeopleAppend-->
                        <div ng-show="activeMessageType == 'people-append'">
                            <md-properties ng-model="model.peopleAppend.properties"></md-properties>
                        </div> 
                        
                        <!--PeopleUnion-->
                        <div ng-show="activeMessageType == 'people-union'">
                            <md-properties ng-model="model.peopleUnion.properties"></md-properties>
                        </div>

                        <button class="btn btn-primary pull-right" ng-click="send()">Send</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="text-center">
                            Result
                            <span ng-show="isResultSuccess()" class="label label-success">Success</span>
                            <span ng-show="isResultError()" class="label label-danger">Error</span>
                        </h3>
                    </div>
                    <div ng-show="isResultSuccess()" class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label>JSON sent to Mixpanel</label>
                                <div hljs source="result.json"></div>
                            </div>
                        </form>
                        <label class="control-label">Mixpanel response: </label>
                        <kbd>{{result.mixpanelResponse}}</kbd>
                    </div>
                    <div ng-show="isResultError()" class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label>Error details</label>
                                <pre>{{result.error}}</pre>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="/content/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="/content/highlight.pack.js"></script>
    <script src="/content/angular-highlightjs.min.js"></script>
    <script src="/content/md-services.js"></script>
    <script src="/content/md-directives.js"></script>
    <script src="/content/index.js"></script>
</body>
</html>
